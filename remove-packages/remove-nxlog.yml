---
- hosts: all
  gather_facts: false
  tasks:
  - name: Remove nxlog
    apt:
      pkg: nxlog
      state: absent
    #sudo: yes

  - local_action: 
      module: lineinfile 
      line: "{{ inventory_hostname }}, {{ script_output }}"
      path: /root/ansible-files/apt-removed-out.txt 
      create: yes

