---
- hosts: all
  gather_facts: false
  tasks:
  - name: update sysctl
    sysctl:
      name: "{{ item.name }}"
      value: "{{ item.value }}"
      sysctl_set: yes
      state: present
      reload: yes
    with_items:
      - { name: 'net.ipv4.ip_local_port_range', value: '1024 65000' }
      - { name: 'net.ipv4.tcp_max_syn_backlog', value: 16384 }
