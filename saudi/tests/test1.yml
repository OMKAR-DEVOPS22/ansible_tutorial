---
- hosts: localhost
  gather_facts: false
  tasks:
  - name: for test with_items
    debug:
        msg: "{{ item }}"
    with_items:
      - testuser1
      - testuser2
  - name: for test with_together
    vars:
      alpha: [ 'a', 'b', 'c', 'd' ]
      numbers:  [ 1, 2, 3, 4 ]
    debug:
        msg: "{{ item.0 }} and {{ item.1 }}"
    with_together:
      - "{{ alpha }}"
      - "{{ numbers }}"